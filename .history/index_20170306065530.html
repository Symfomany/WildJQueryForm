<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>

    <h3>JS Partie 2: JQuery & ES6</h3>
    <hr />


    <form action="" method="POST" role="form">
        <legend>Créer son compte</legend>

        <div class="form-group">
            <label for="">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom">
        </div>

        <div class="form-group">
            <label for="">Prénom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Prenom">
        </div>

        <div class="form-group">
            <label for="">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Age">
        </div>

        <div class="form-group">
            <label for="">Ville</label>
            <input type="text" class="form-control" id="ville" placeholder="ex:Lyon">
        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="6 caractères">
        </div>

        <div class="form-group">
            <label for="">Confirmer le mot de  passe</label>
            <input type="password" class="form-control" id="password" placeholder="6 caractères">
        </div>

        <button type="submit" class="btn btn-primary">Créer un compte</button>
    </form>



    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>

</html>
